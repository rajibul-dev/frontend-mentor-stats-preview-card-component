<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="card flex">
        <div class="textarea flex-vertical">
          <h1 class="h1">
            Get <span class="violet-text">insights</span> that help your
            business grow.
          </h1>
          <p class="p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="flexing flex">
            <li class="flex-vertical status-pair">
              <span class="h3">10k+</span> <span class="p-alt">companies</span>
            </li>
            <li class="flex-vertical status-pair">
              <span class="h3">314</span> <span class="p-alt">templates</span>
            </li>
            <li class="flex-vertical status-pair">
              <span class="h3">12m+</span> <span class="p-alt">queries</span>
            </li>
          </ul>
        </div>
        <div class="img-box">
          <img
            class="hero-img"
            src="images/image-header-desktop.jpg"
            alt="working on laptop"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
